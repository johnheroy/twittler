<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">twittler</div>
      <div class="profile">
        <div class="profile-title">My Profile</div>
        <div class="profile-pic-container">There is no picture here yet...</div>
        <!-- need some input for email + "username" and then below a place to send a new twittle -->
        <form>
          Email: <input type="text" placeholder="for your picture..."><br>
          Username: <input type="text" placeholder="be creative!">
        </form>
        <h3>Compose a tweetle</h3>
        <textarea rows="4" cols="30"></textarea>
      </div>
      <div class="tweets"></div>
    </div>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweets = $('.tweets');

        var displayTweet = function(tweet) {
          var $tweet = $('<div class="tweet"></div>');

          // username
          $username = $('<div class="tweet-username"></div>');
          $username.text('@' + tweet.user);
          $username.appendTo($tweet);

          // time
          $time = $('<div class="tweet-time"></div>');
          $time.text(tweet.created_at);
          $time.appendTo($tweet);

          // message
          $message = $('<div class="tweet-message"></div>');
          $message.text(tweet.message);
          $message.appendTo($tweet);

          $tweet.prependTo($tweets);
        };

        var fetchNewTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];

            if (!tweet.read) {
              displayTweet(tweet);  
              tweet.read = true;  
            } else {
              // do nothing if tweet already read
            }

            index -= 1;
          }
        };
        
        fetchNewTweets();
        setInterval(function() {
          fetchNewTweets();
        }, 1000);

      });

    </script>
  </body>
</html>
