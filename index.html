<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">twittler</div>
      <div class="profile">
        <div class="profile-title">My Profile</div>
        <div class="profile-pic-container">There is no picture here yet...</div>
      </div>
      <div class="tweets"></div>
    </div>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweets = $('.tweets');
        //$body.html('');

        var displayTweet = function(tweet) {
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' at ' + tweet.created_at);
          $tweet.prependTo($tweets);
        };

        var fetchNewTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];

            if (!tweet.read) {
              displayTweet(tweet);  
              tweet.read = true;  
            } else {
              // do nothing if tweet already read
            }

            index -= 1;
          }
        };
        
        fetchNewTweets();
        setInterval(function() {
          fetchNewTweets();
        }, 1000);

      });

    </script>
  </body>
</html>
